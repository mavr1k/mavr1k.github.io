<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ross website</title>
  </head>
  <body class="pb-2">
    <div class="text">
      <h1>Everybody blow up!</h1>
      <h2>4NDREY PETROVICH ROSS</h2>
    </div>
    <div class="container">
      <img
        class="w-100"
        id="phonk-meme"
        src="https://media1.giphy.com/media/91VZ4qgm4LXxe/giphy.gif?cid=ecf05e47umxggdllih80onidpp67qgn3y89rqqqgqcr4gggs&rid=giphy.gif&ct=g"
        alt="car gif"
      />
    </div>
    <input id="position" value="0" type="range" class="w-100" />
    <audio
      id="audio"
      src="https://cdn.pixabay.com/audio/2022/11/24/audio_002bd052b6.mp3"
    ></audio>
    <script>
      const main = () => {
        const trackPosition = () =>
          setInterval(() => {
            const audio = document.getElementById('audio');
            const position = document.getElementById('position');
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            const newPosition = (currentTime / duration) * 100;
            position.value = newPosition;
          }, 1000);

        trackPosition();

        const handleImageClick = () => {
          const audio = document.getElementById('audio');
          if (!audio.paused) {
            audio.pause();
          } else {
            audio.play();
          }
        };

        const handlePositionChange = () => {
          const audio = document.getElementById('audio');
          const position = document.getElementById('position');
          const duration = audio.duration;
          const newPosition = (position.value / 100) * duration;
          audio.currentTime = newPosition;
        };

        document
          .getElementById('phonk-meme')
          .addEventListener('click', handleImageClick);
        document
          .getElementById('position')
          .addEventListener('change', handlePositionChange);
      };
      main();
    </script>
  </body>
</html>
